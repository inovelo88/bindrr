language: node_js
node_js: "12"
branches:
  only:
    - master
    - main
cache:
  directories:
    - node_modules
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS property_agentsdDB;'
after_script:
  - mysql -e 'USE property_agentsDB; INSERT INTO companies("name") VALUES ("company1"),("company2"),("company3");'
